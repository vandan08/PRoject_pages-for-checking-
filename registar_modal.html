<!-- Register modal  -->
      <div class="modal fade" id="registermodal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <form action=""> 
                <div class="modal-header">
                    <h5 class="modal-title d-flex align-items-center " >
                        <i class="bi bi-person-add fs-3 me-2 "></i>User Registration  </h5>
                    <button type="reset" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <span class="badge bg-light text-dark mb-3 text-wrap lh-base">
                        Note: Your Details must match with you ID (Adhar card, passport , Driving liecense , etc..  )
                        That will be required during check in..
                    </span> 
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6 ps-0 mb-3">
                                <label class="form-label">Full Name </label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="col-md-6 ps-0 mb-3">
                                <label class="form-label">Email Address </label>
                                <input type="email" class="form-control">
                            </div>
                            <div class="col-md-6 ps-0 mb-3">
                                <label class="form-label">Phone Number </label>
                                <input type="number" class="form-control">
                            </div>
                            <div class="col-md-6 ps-0 mb-3">
                                <label class="form-label">Passport size Photo</label>
                                <input type="file" class="form-control">
                            </div>
                            <div class="col-md-12 ps-0 mb-3">
                                <label class="form-label">Address</label>
                                <textarea class="form-control shadow-sm " rows="1" ></textarea>
                            </div>
                            <div class="col-md-6 ps-0 mb-3">
                                <label class="form-label">Pin code </label>
                                <input type="number" class="form-control">
                            </div>
                            <div class="col-md-6 ps-0 mb-3">
                                <label class="form-label">Date Of Birth </label>
                                <input type="date" class="form-control">
                            </div>
                            <div class="col-md-6 ps-0 mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control">
                            </div>
                            <div class="col-md-6 ps-0 mb-3">
                                <label class="form-label">Confirm Password</label>
                                <input type="password " class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="text-center my-1">
                        <button type="submit" class="btn fs-5 mt-4 btn btn-dark shadow-sm " type="submit">Register</button>
                    </div>
                </div>
            </form>
          </div>
        </div>
      </div>
